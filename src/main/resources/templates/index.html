<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments/fragments :: head(title='BioTrio cinema')" />
    <link rel="stylesheet" th:href="@{/css/webpage.css}">
<body>

    <!-- Fixed top navbar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark">
        <a class="navbar-brand" href="#">
            <img th:src="@{/navbar_logo.png}" width="150" height="40" class="d-inline-block align-top" alt="BioTrio Logo">
        </a>

        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="image--container d-flex mb-3 justify-content-start align-items-end">
        <img class="img-fluid image--main" src="https://image.tmdb.org/t/p/w500/kqjL17yufvn9OVLyXYpvtyrFfak.jpg" alt="Random Movie generated">
        <div class="img--overlay"></div>
        <div class="movie--info d-flex flex-column justify-content-between">
            <h2>Mad Max: Fury Road</h2>
            <div class="d-flex justify-content-between btn--container">
                <button class="btn btn-primary">See More</button>
                <button class="btn btn-primary">Book</button>
            </div>
        </div>
    </div>

    <main class="main--container">
        <div class="movies--container">
            <img class="movie--thumbnail" src="https://via.placeholder.com/150x100/111" alt="">
            <img class="movie--thumbnail" src="https://via.placeholder.com/150x100/111" alt="">
            <img class="movie--thumbnail" src="https://via.placeholder.com/150x100/111" alt="">
            <img class="movie--thumbnail" src="https://via.placeholder.com/150x100/111" alt="">
        </div>
    </main>


    <!--  TODO: maybe for desktop view  -->
    <!--  For individual images in the list of movies https://stackoverflow.com/questions/49354906/overlay-image-with-text-with-bootstrap-4   -->

    <section class="description--container d-flex flex-column justify-content-around pt-2 pb-4">
        <h3>Mad Max: Fury Road</h3>
        <div class="trailer--container">Trailer xD</div>
        <p class="movie--description">Description: Mad Max is amazing, fast cars, cars war, cars planet, cars everything</p>
        <button class="btn btn-primary">Book</button>
    </section>


    <footer class="footer d-flex flex-column justify-content-between pt-3">

        <div class="footer--info">
            <h5>Opening hours:</h5>
            <div clas="d-flex flex-column">
                <p>Mon-Fri: 17:00 - 23:00</p>
                <p>Sat-Sun: 15:00 - 23:00</p>
            </div>
        </div>

        <div class="footer--socials d-flex justify-content-center">
            <a href="#" class="btn">
                <span class="fab fa-instagram"></span>
            </a>
            <a href="#" class="btn">
                <span class="fab fa-twitter-square"></span>
            </a>
            <a href="#" class="btn">
                <span class="fab fa-facebook-square"></span>
            </a>
        </div>

        <small class="text-center text-white">Â®BioTrio</small>
    </footer>

</body>
</html>
