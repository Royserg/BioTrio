<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments/fragments :: head(title='Add Booking')" />

    <style>
        .list-group-item-action:active, .list-group-item-action:focus {
            background: #343A40;
            color: white;
        }

        .calendar-container {
            width: 100%;
            border: 1px solid grey;
        }

        .screen {
            width: 40%;
            height: 5px;
            background: black;
            border-radius: 30%;
        }

    </style>

    <body>
        <nav th:replace="fragments/fragments :: navbar" />

        <div class="container-fluid">
            <div class="row">
                <nav th:replace="fragments/fragments :: sidebar" />

                <div class="col-10 mt-3">
                    <h4 th:replace="fragments/fragments :: heading(text='Add Booking')" />

                    <!-- List of movies and Calendar with Showings underneath -->
                    <div class="row container mt-4">
                        <div class="col-md-4">
                            <div class="list-group" id="movieList">
                                <!-- Adding data attribute to each element (id of the movie) -->
                               <a
                                  href="#"
                                  class="list-group-item list-group-item-action"
                                  th:each="movie : ${movieList}"
                                  th:text="${movie.title}"
                                  th:attr="data-id=${movie.id}"
                               ></a>
                            </div>
                        </div>
                        <div class="col-md-8">
                            Calendar
                            <div class="calendar-container">
                                <div class="list-group" id="screeningList">
                                </div>
                            </div>
                            <div>
                                Screening time
                                <div id="screeningTimes">

                                </div>
                            </div>

                        </div>
                    </div>

                    <hr>

                    <!-- Seats to select -->
                    <h4 class="text-center">Seats</h4>
                    <div class="screen mx-auto mb-5"></div>
                    <div class="seats-container mt-3 mb-4" id="seats">

                    </div>
                    <div class="form-container" >Phone number
                        <form >
                            <input placeholder="phone number plz" name="phoneNum" type="text" id="phoneNum"/>
                        </form>
                    </div>
                    <a style="color: white" class="btn btn-dark mt-3" id="bookButton">Book tickets</a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script th:src="@{/js/addBooking.js}"></script>
    </body>
</html>
