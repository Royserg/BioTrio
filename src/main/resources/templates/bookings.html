<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments/header :: head(title='Bookings')" />

<body>
    <nav th:replace="fragments/header :: navbar" />

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="fragments/header :: sidebar" />
            <div class="col-10 mt-3">
                <h4 th:replace="fragments/header :: heading(text='Bookings')" />

                <div class="search-container mb-4">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="input-group col-4">
                            <input class="form-control" type="text" placeholder="Search Booking..."  />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-search"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 d-flex justify-content-end">
                            <a href="/bookings/add" class="btn btn-primary">Add Booking</a>
                        </div>
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary">
                        <div class="row">
                            <div class="col-1">
                                <span>id</span>
                            </div>
                            <div class="col-3">
                                <span>movie</span>
                            </div>
                            <div class="col-3">
                                <span>datetime</span>
                            </div>
                            <div class="col-3">
                                <span>phone</span>
                            </div>
                        </div>
                    </li>
                    <!-- toggle wrapper -->
                    <a th:each="booking: ${bookings}"
                       class="list-group-item list-group-item-action"
                       data-toggle="collapse"
                       th:href="'#' + ${booking.id}"
                       role="button"
                       aria-expanded="false"
                       th:aria-controls="${booking.id}"
                    >
                        <div class="row">
                            <div class="col-1">
                                <span th:text="${booking.id}">id</span>
                            </div>
                            <div class="col-3">
                                <span th:text="${booking.screening.movie.title}">movie</span>
                            </div>
                            <div class="col-3">
                                <span th:text="${booking.screening.startTime}">datetime</span>
                            </div>
                            <div class="col-3">
                                <span th:text="${booking.customerPhoneNumber}">phone</span>
                            </div>
                        </div>


                        <!-- collapsing part of each booking -> list of tickets -->
                        <div class="collapse mt-2" th:id="${booking.id}">
                            <h4 class="mt-2">tickets:</h4>
                            <ul class="list-group">
                                <li th:each="ticket : ${booking.tickets}" class="list-group-item">
                                    <!-- some random info -->
                                    <span th:text="'row: ' + ${ticket.rowNo}"></span>
                                    <span th:text="'column: ' + ${ticket.columnNo}"></span>
                                </li>
                            </ul>
                        </div>
                    </a>
                </ul>

            </div>
        </div>
    </div>


    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
