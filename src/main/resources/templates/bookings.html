<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments/fragments :: head(title='Bookings')" />

<body>
    <nav th:replace="fragments/fragments :: navbar" />

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="fragments/fragments :: sidebar" />
            <div class="col-md-10 col-sm-12 mt-3">
                <h4 th:replace="fragments/fragments :: heading(text='Bookings')" />

                <div class="search-container mb-4">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="input-group col-4">
                            <input class="form-control" type="text" placeholder="Search Booking..."  />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-search"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 d-flex justify-content-end">
                            <a href="/bookings/add" class="btn btn-primary">Add Booking</a>
                        </div>
                    </div>
                </div>
                <!-- Modal for tickets -->
                <div class="modal fade" id="ticketsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5>Tickets</h5>
                                <ul class="list-group modal-tickets">
                                    <!-- js generated tickets list -->
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Table -->
                <div class="container-fluid">
                    <table class="table table-hover">
                        <caption>List of bookings</caption>
                        <thead class="thead-dark">
                            <tr class="row">
                                <th class="col-1">id</th>
                                <th class="col-3">movie</th>
                                <th class="col-2">datetime</th>
                                <th class="col-3">phone</th>
                                <!-- columns for tickets edit and delete button -->
                                <th class="col-1">tickets</th>
                                <th class="col-1">edit</th>
                                <th class="col-1">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row" th:each="booking : ${bookings}">
                                <th class="col-1" th:text="${booking.id}">id</th>
                                <td class="col-3" th:text="${booking.screening.movie.title}">movie</td>
                                <td class="col-2" th:text="${booking.screening.startTime}">datetime</td>
                                <td class="col-3" th:text="${booking.customerPhoneNumber}">phone</td>
                                <td class="col-1">
                                    <button th:attr="data-bookingid=${booking.id}" class="btn btn-info">
                                        <span class="fas fa-ticket-alt"></span>
                                    </button>
                                </td>
                                <td class="col-1">
                                    <a href="#" class="btn btn-warning">
                                        <span class="fas fa-edit"></span>
                                    </a>
                                </td>
                                <td class="col-1">
                                    <button th:attr="data-bookingid=${booking.id}" class="btn btn-danger">
                                        <span class="fas fa-trash"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script th:src="@{/js/bookings.js}"></script>
</body>
</html>
