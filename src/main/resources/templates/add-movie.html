<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments/header :: head(title='Add Booking')" >
    <link rel="stylesheet" type="text/css" href="jquery-ui.min">
</head>
<body>
<!--this is for the navigation bar-->



<nav th:replace="fragments/header :: navbar" />

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/header :: sidebar" />

        <div class="col-10 mt-3">
        <div class="container">
            <h1 class="display-4">Add New Movie</h1>
            <p class="lead">

            <form th:action="@{'/movies/save'}" method="post" th:object="${newMovie}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" maxlength="50" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="durationInMinutes">Duration in Minutes</label>
                    <input type="number" class="form-control" id="durationInMinutes" placeholder="Duration" th:field="*{durationInMinutes}">
                </div>

                <input type="submit" class="btn btn-outline-dark" value="Add Movie"/>
                <button type="reset" class="btn btn-outline-dark">Cancel</button>
            </form>
            

            </p>
        </div>
        </div>

    </div>
    </div>
</body>
</html>
