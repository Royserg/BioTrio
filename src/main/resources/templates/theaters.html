<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments/fragments :: head(title='Theaters')" />

    <body>
    <nav th:replace="fragments/fragments :: navbar" />

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="fragments/fragments :: sidebar" />
            <div class="col-md-10 mt-3">
                <div class="container">
                    <!-- List of available theaters -->
                    <!--<h3>Theaters:</h3>-->
                    <table class="table table-hover">
                        <caption>List of theaters</caption>
                        <thead class="thead-dark">
                            <tr class="d-flex">
                                <th class="col-3">Name</th>
                                <th class="col-2">Rows number</th>
                                <th class="col-2">Columns number</th>
                                <th class="col-3">Can 3D?</th>
                                <!-- columns for edit and delete button -->
                                <th class="col-1"></th>
                                <th class="col-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="d-flex" th:each="theater : ${theaterList}">
                                <td class="col-3" th:text="${theater.name}" />
                                <td class="col-2" th:text="${theater.rowsNumber}"/>
                                <td class="col-2" th:text="${theater.rowsNumber}"/>
                                <td class="col-3" th:text="${theater.can3d}"/>
                                <td class="col-1"><button class="btn btn-warning" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Edit</button>
                                    <div id="id01" class="modal">
                                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
                                        <form action="/theaters/update" method="post" th:object="${edittheaterform}">
                                            <input type="hidden" th:field="${edittheaterform.id}">
                                            <div class="form-group">
                                                <label for="theaterName">Name</label>
                                                <input type="text" class="form-control" th:field="${edittheaterform.name}" id="name" placeholder="Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="rowsNumber">RowsNumber</label>
                                                <input type="text" class="form-control" th:field="${edittheaterform.rowsNumber}" id="Rows" placeholder="Rows">
                                            </div>
                                            <div class="form-group">
                                                <label for="columnsNumber">Columns</label>
                                                <input type="color" class="form-control" th:field="${edittheaterform.columnsNumber}" id="Columns" placeholder="Columns">
                                            </div>
                                            <div class="form-group">
                                                <label for="can3D">can3D</label>
                                                <input type="can3d" class="form-control" th:field="${edittheaterform.isCan3d()}" id="3d?" placeholder="Can3D" min="0" max="1">
                                            </div>
                                            <div class="clearfix">
                                            <button type="Submit" class="btn btn-primary">Save Theater</button>
                                            <button type="Reset" class="btn btn-primary">Cancel</button>
                                            </div>
                                    </div>

                                    <script>

                                        var modal = document.getElementById('id01')


                                        window.onclick = function(event) {
                                            if (event.target == modal) {
                                                modal.style.display = "none";
                                            }
                                        }
                                    </script>
                                </td>
                                <td> <a class="col-1" th:href="@{'/theaters/delete/' + ${theater.id}}"><button class="btn btn-danger">Delete<a/></button></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Add new Theater form -->
                    <details>
                        <summary>Add new theater</summary>
                        <p>
                    <form method="post" th:object="${theaterForm}" >
                        <div class="form-group">
                            <label for="cinemaId">Select Cinema</label>
                            <select th:field="*{cinemaId}" class="form-control" id="cinemaId" aria-describedby="cinemaName">
                                <option th:value="${dummyCinema}">BioTrio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="theaterName">Theater Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="theaterName" placeholder="Theater Name">
                        </div>
                        <div class="form-group">
                            <label for="rowsNumber">Rows number</label>
                            <input th:field="*{rowsNumber}" type="number" value="1" min="1" class="form-control" id="rowsNumber" placeholder="Rows Number">
                        </div>
                        <div class="form-group">
                            <label for="columnsNumber">Columns number</label>
                            <input th:field="*{columnsNumber}" type="number" value="1" min="1" class="form-control" id="columnsNumber" placeholder="Columns Number">
                        </div>
                        <div class="form-check">
                            <input th:field="*{can3d}" type="checkbox" class="form-check-input" id="can3D">
                            <label class="form-check-label" for="can3D">Can 3d?</label>
                        </div>
                        <input type="submit" class="btn btn-outline-dark" value="Add Theater"/>
                        <button type="reset" class="btn btn-outline-dark">Cancel</button>
                    </form>
                        </p>
                    </details>
                </div>
            </div>
        </div>
    </div>


    </body>
</html>
